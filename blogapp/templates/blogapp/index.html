{% if not user.is_authenticated %}
    <a href="{% url 'blogapp:login' %}">Login</a>  |  <a href="{% url 'blogapp:register' %}">Inscription</a>
{% else %}
    <div>Bonjour {{user}}</div>
    <a href="{% url 'blogapp:logout' %}">Logout</a>
    <a href="{% url 'blogapp:newPost' %}">New Post</a>
{% endif %}

{% if posts %}
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'blogapp:show' post.id %}">{{ post.content }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Posts are available.</p>
{% endif %}
